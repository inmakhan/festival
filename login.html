<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”viewport” content="width=device-width" , initial-scale=1.0″ />
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="wrapper" id="Sign_UP">
        <div class="form-wrapper sign-up" id="sign-in">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signupUsername" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signupEmail" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group"> <!-- Corrected class attribute -->
                    <input type="password" id="signupPassword" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn" onclick="signup(),clearInputFields()">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper signUp">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="Username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="Password" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="forgot pass.html" onclick="forgotPassword()">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" onclick="login(),clearInputFields()">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
                <div class="logout-link">
                   <p>Do you want to log out? <a href="#" class="signUp-link" onclick="logout()">Logout</a></p>
                </div>
            </form>
        </div>
    </div>

    
    <script src="login.js"></script>

</body>

</html>
